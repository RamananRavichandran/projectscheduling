<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Application Home Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
    <link rel="stylesheet" href="static/css/home.css">
    <script
      src="http://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous">
    </script>
</head>
<body>
    <div class="container">
        <h1 class="banner">Project Scheduling Algorithm</h1>
        <div class="section editor">
            <label for="p_id">Project Id
                <input id="p_id" type="text" />
            </label>
            <br />
            <label for="p_name">Project Name
                <input id="p_name" type="text" />
            </label>
            <br />
            <label for="t_id">Task Id
                <input id="t_id" type="text" />
            </label>
            <br />
            <label for="t_name">Task Name
                <input id="t_name" type="text" />
            </label>
            <br />
            <button id="create">Create</button>
            <button id="update">Update</button>
            <button id="delete">Delete</button>
            <button id="reset">Reset</button>
        </div>
        <div class="project">
            <table>
                <caption>Project</caption>
                <thead>
                    <tr>
                        <th>Project Id</th>
                        <th>Project Name</th>
                        <th>Task Id</th>
                        <th>Task Name</th>
                        <th>start date</th>
                        <th>end date</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
        <div class="error">
        </div>
    </div>
</body>
<script src="static/js/home.js"></script>
</html>
